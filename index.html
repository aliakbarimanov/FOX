<!DOCTYPE html>

    <header class="header">
      <div class="container">
        <div class="row">
          <!--? ---------------------- HEADER TOP START -------------------- -->
          <div class="headerTop">
            <!--! ---------------------- LOGO START -------------------- -->
            <div class="logo">
              <a href="#">fox.</a>
            </div>
            <!--! ---------------------- LOGO END ---------------------- -->
            <div class="headerRight">
              <div class="headerContactBox">
                <!--? ---------------------- HEADER CONTACT START -------------------- -->
                <!-- ---------------------- EMAIL START -------------------- -->
                <div class="headerContact">
                  <div class="contactIcon">
                    <i class="fa-solid fa-paper-plane"></i>

                  <div class="contactInfo">
                    <p>Email</p>
                    <a href="mailto:youremail@email.com">youremail@email.com</a>
                  </div>
                </div>
                <!-- ---------------------- EMAIL END ---------------------- -->
                <!-- ---------------------- PHONE START -------------------- -->
                <div class="headerContact">
                  <div class="contactIcon">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                  <div class="contactInfo">
                    <p>Call</p>
                    <a href="tel:+1235235598">Call Us: + 1235 2355 98</a>
                  </div>
                </div>
                <!-- ---------------------- PHONE END -------------------- -->
                <!--? ---------------------- HEADER CONTACT END ---------------------- -->
              </div>

          </div>
          <!--? ---------------------- HEADER TOP END ---------------------- -->

          <nav class="navBar">

            </div>
            <!--? ---------------------- NAVLIST START ---------------------- -->
            <input type="checkbox" class="checkBox" id="checkBox" />
            <ul class="navList">
              <li class="navItem active"><a href="index.html">Home</a></li>
              <li class="navItem"><a href="#">About</a></li>
              <li class="navItem"><a href="#">Courses</a></li>
              <li class="navItem"><a href="#">Staff</a></li>

              <li class="navItem"><a href="#">Contact</a></li>
            </ul>
            <!--? ---------------------- NAVLIST END ---------------------- -->

            <!--! ---------------------- SEARCH FORM START ---------------------- -->
            <form class="searchForm">
              <input type="text" placeholder="Search" />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <!--! ---------------------- SEARCH FORM END ---------------------- -->
          </nav>

          <!--* ---------------------- NAVBAR END -------------------------- -->
        </div>
      </div>
    </header>

    <!-- ------------------------------------------------------------- -->
    <!--                          HEADER END                           -->
    <!-- ------------------------------------------------------------- -->

    <main>
      <!-- ------------------------------------------------------------- -->
      <!--                          HERO START                           -->
      <!-- ------------------------------------------------------------- -->

      <section class="hero">

          <div class="container">
            <div class="row">
              <h2 class="sliderTitle">Education Needs Complete Solution</h2>
              <p class="sliderInfo">

              <a href="#" class="contactBtn">Contact Us</a>

            <span class="dot firstDot"></span>
            <span class="dot secondDot"></span>
          </div>
          <!--? ---------------------- CAROUSEL DOTS END ---------------------------- -->

      <!-- ------------------------------------------------------------- -->

    <script
